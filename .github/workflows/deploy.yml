name: Deploy to GitHub Pages (gh-pages branch via gh-pages action)
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 如果需要构建（例如 npm run build），在这里添加构建步骤并把 publish_dir 改为构建产物目录（例如 'dist'）
      # - name: Install node and build
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      # - run: |
      #     npm ci
      #     npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: '.'   # 若你的静态文件位于 dist/，改为 'dist'
          # 可选：如果想推到特定分支或保留某些文件，请参考 peaceiris 文档
